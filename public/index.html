<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>Contact List</title>

  <script src="lib\angular.min.js"></script>
  <script src="modules\module.js"></script>
  <script src="controllers\controller.js"></script>


  <link href="css\bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container" ng-controller="ListController" >
    <h1> Contact List App </h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="form-control" ng-model="contact.name"></td>
          <td><input type="text" class="form-control" ng-model="contact.email"></td>
          <td><input type="text" class="form-control" ng-model="contact.number"></td>
          <td><button  class="btn btn-primary" ng-click="addContact()">Add contact</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button> </td>
        </tr>
        <tr ng-repeat="contact in contactList">
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.number }}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
  <script src="controllers/controller.js"></script>
</body>
</html>
